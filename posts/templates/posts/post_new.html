<!-- import layout -->
{% extends "layout.html" %}

<!-- title -->
{% block title %} New Post {% endblock %}

<!-- content -->
{% block content %}
<section>
  <h1>New Post</h1>
  <form
    class="form-with-validation"
    action="{% url 'posts:new-post' %}"
    method="POST"
    enctype="multipart/form-data"
  >
    {% csrf_token %} {{ form }}
    <button class="form-submit" type="submit">Add Post</button>
  </form>
</section>
{% endblock %}
