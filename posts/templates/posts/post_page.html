<!-- import layout -->
{% extends "layout.html" %}

<!-- title -->
{% block title %} {{ post.title }} {% endblock %}

<!-- content -->
{% block content %}
<section>
  <img class="banner" src="{{ post.banner.url }}" alt="{{ post.title }}" />
  <h1>{{ post.title }}</h1>
  <p>{{ post.body }}</p>
  <p>{{ post.date }}</p>
</section>
{% endblock %}
