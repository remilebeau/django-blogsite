<!-- import layout -->
{% extends "layout.html" %}

<!-- title -->
{% block title %} Register a New User {% endblock %}

<!-- content -->
{% block content %}
<h1>Register a New User</h1>
<form class="form-with-validation" action="/users/register/" method="post">
  {% csrf_token %} {{ form.as_p }}
  <button class="form-submit">Submit</button>
</form>
{% endblock %}
