<!-- import layout -->
{% extends "layout.html" %}

<!-- title -->
{% block title %} Posts {% endblock %}

<!-- content -->
{% block content %}
<section>
  <h1>Posts</h1>

  {% for post in posts %}
  <article>
    <h2>
      <a href="{% url 'posts:page' slug=post.slug %}"> {{ post.title }} </a>
    </h2>
    <p>{{ post.body }}</p>
    <p>{{ post.date }} by {{ post.author }}</p>
  </article>
  {% endfor %}
</section>
{% endblock %}
